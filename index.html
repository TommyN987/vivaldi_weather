<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivaldi's Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Friday, 8 April</div>
          <div class="others" id="current-weather-items">
            <div class="weather-item">
              <div>Humidity</div>
              <div>95.2%</div>
            </div>
            <div class="weather-item">
              <div>Pressure</div>
              <div>95.2%</div>
            </div>
            <div class="weather-item">
              <div>Wind speed</div>
              <div>95.2%</div>
            </div>
          </div>
        </div>
        <div class="place-container">
          <div class="time-zone" id="time-zone">Munich/CET</div>
          <div class="country" id="country">DE</div>
        </div>
      </div>
    </div>
    <div class="forecast">
      <div class="today" id="current-temp">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="Weather Icon"
          class="w-icon"
        />
        <div class="other">
          <div class="day">Friday</div>
          <div class="temp">Night - 5.5 &#176;C</div>
          <div class="temp">Day - 15.5 &#176;C</div>
        </div>
      </div>
      <div class="future-forecast-container" id="future-forecast-container">
        <div class="future-forecast-item">
          <div class="day">Sat</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="Weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 5.5 &#176;C</div>
          <div class="temp">Day - 15.5 &#176;C</div>
        </div>
        <div class="future-forecast-item">
          <div class="day">Sun</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="Weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 5.5 &#176;C</div>
          <div class="temp">Day - 15.5 &#176;C</div>
        </div>
        <div class="future-forecast-item">
          <div class="day">Mon</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="Weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 5.5 &#176;C</div>
          <div class="temp">Day - 15.5 &#176;C</div>
        </div>
        <div class="future-forecast-item">
          <div class="day">Tue</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="Weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 5.5 &#176;C</div>
          <div class="temp">Day - 15.5 &#176;C</div>
        </div>
        <div class="future-forecast-item">
          <div class="day">Wed</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="Weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 5.5 &#176;C</div>
          <div class="temp">Day - 15.5 &#176;C</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
